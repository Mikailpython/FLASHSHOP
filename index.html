<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASHSHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Logo.png" alt="logocampany" class="logoimg">
            <h1>FLASHSHOP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="">category</a></li>
                <li><a href="">catalog</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="feedback">
            <h2>feedback</h2>
            <form>
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your email">
                <input type="tel" placeholder="Enter your phone number">
                <textarea placeholder="Enter your feedback"></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="icons">
            <div class="icon">
                <a href="">
                    <img src="images/youtube.png" alt="youtube" class="iconimg">
                </a>
            </div>
            <div class="icon">
                <a href="">
                    <img src="images/instagram.png" alt="youtube" class="iconimg">
                </a>
            </div>
            <div class="icon">
                <a href="">
                    <img src="images/facebook.png" alt="youtube" class="iconimg">
                </a>
            </div>
        </div>
        <div class="logof">
            <img src="images/Logo.png" alt="logocampany" class="logofimg">
            <h6>FLASHSHOP copyright 2025</h6>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
